<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Weather App</h1>
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter city name" class="city-input">
                <button onclick="getWeather()" class="search"><i class="bi bi-search"></i></button>
            </div>
            <div class="weather-info">
                <h2><i class="bi bi-geo-alt-fill"></i> <span id="location">-</span></h2>
                <h6 id="weather">-</h6>
                <h4><span id="temp">-</span><sup>o</sup>C</h4>
                <img src="" id="icon" class="weather-icon">
            </div>
            <button onclick="window.location.reload()" class="refresh"><i class="bi bi-arrow-repeat"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
